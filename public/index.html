<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Room - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }
    body {
      background: url('a.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.55);
      padding: 40px 50px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    h2 { margin-bottom: 30px; font-size:28px; font-weight:700; }
    label { display:block; margin-bottom:5px; text-align:left; }
    input {
      width:100%;
      padding:12px 15px;
      margin-bottom:20px;
      border-radius:8px;
      border:none;
      font-size:16px;
    }
    button {
      width: 48%;
      padding:12px 0;
      margin:5px 1%;
      border:none;
      border-radius:8px;
      background:#ff6b81;
      color:#fff;
      font-size:16px;
      cursor:pointer;
    }
    button:hover { background:#ff4757; }
  </style>
</head>

<body>
  <div class="container">
    <h2>üé§ Music Room</h2>

    <label>Username</label>
    <input type="text" id="username" placeholder="Enter your name">

    <label>Room Code</label>
    <input type="text" id="room" placeholder="Enter room code">

    <div>
      <button onclick="joinRoom()">Join Room</button>
      <button onclick="ownerLogin()">Owner Login</button>
    </div>
  </div>

  <!-- ‚úÖ SOCKET.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function joinRoom() {
      const roomId = document.getElementById("room").value.trim();
      const username = document.getElementById("username").value.trim() || "Guest";
      if (!roomId) return alert("Enter a room code!");

      localStorage.setItem("username", username);
      window.location.href = `/room/${roomId}`;
    }

    async function ownerLogin() {
      const password = prompt("Enter Owner Password:");
      if (!password) return;

      try {
        const res = await fetch("/owner-auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password })
        });

        const data = await res.json();

        if (data.success) {
          window.location.href = `/room/${data.roomId}?owner=true`;
        } else {
          alert("‚ùå Wrong password!");
        }
      } catch (err) {
        alert("‚ùå Error connecting to server");
        console.error(err);
      }
    }
  </script>
</body>
</html>
