<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Room - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }
    body {
      background: url('a.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.55);
      padding: 40px 50px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    h2 { margin-bottom: 30px; font-size:28px; font-weight:700; text-shadow:1px 1px 5px rgba(0,0,0,0.7); }
    label { display:block; margin-bottom:5px; font-weight:500; text-align:left; }
    input { width:100%; padding:12px 15px; margin-bottom:20px; border-radius:8px; border:none; outline:none; font-size:16px; }
    input::placeholder { color:#ccc; }
    button {
      width: 48%; padding:12px 0; margin:5px 1%;
      border:none; border-radius:8px; background:#ff6b81;
      color:#fff; font-size:16px; cursor:pointer; font-weight:500; transition:0.3s;
    }
    button:hover { background:#ff4757; }
    @media (max-width:400px){
      .container { width:90%; padding:30px 20px; }
      button { width:100%; margin:5px 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¤ Music Room</h2>

    <div>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your name">
    </div>

    <div>
      <label for="room">Room Code</label>
      <input type="text" id="room" placeholder="Enter room code">
    </div>

    <div>
      <button onclick="joinRoom()">Join Room</button>
      <button onclick="ownerLogin()">Owner Login</button>
    </div>
  </div>

  <script>
    function joinRoom() {
      const roomId = document.getElementById("room").value.trim();
      const username = document.getElementById("username").value.trim() || "Guest";

      if(!roomId) return alert("Enter a room code!");

      // Navigate to room via token not needed for normal user
      localStorage.setItem("username", username);
      window.location.href = `/room/${roomId}`;
    }

    function ownerLogin() {
      const roomId = document.getElementById("room").value.trim();
      if(!roomId) return alert("Enter a room code for owner login!");
      window.location.href = `/owner-login/${roomId}`;
    }
  </script>
</body>
</html>
