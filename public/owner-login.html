<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }
    body {
      background: url('AI.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 20px 24px;
      width: 360px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }
    h2 { text-align:center; margin-bottom: 16px; font-size:22px; text-shadow:1px 1px 5px rgba(0,0,0,0.7); }
    input[type="password"] {
      width: 100%; padding: 10px; border-radius:8px; border:none; margin-bottom:12px; font-size:15px;
    }
    button {
      width: 100%; padding: 10px; border:none; border-radius:8px; background:#06b6d4; color:#fff;
      font-weight:500; font-size:15px; cursor:pointer; transition:0.2s;
    }
    button:hover { background:#0ea5e9; }
    #status { margin-top:10px; font-size:14px; text-align:center; color:#ffd700; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Owner Login</h2>
    <input type="password" id="passwordInput" placeholder="Enter owner password" />
    <button id="loginBtn">Login</button>
    <div id="status"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.0/socket.io.min.js"></script>
  <script src="owner-login.js"></script>
</body>
</html>
