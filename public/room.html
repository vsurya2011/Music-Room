<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.0/socket.io.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }
    body {
      background: url('AI.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 20px 24px;
      width: 420px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    h2 { text-align:center; margin-bottom: 8px; font-size:24px; font-weight:700; text-shadow: 1px 1px 5px rgba(0,0,0,0.7);}
    #nowPlaying { text-align:center; margin:8px 0 16px; color:#00e6c3; font-weight:600; }
    label { display:block; margin:8px 0 6px; font-weight:500; }
    select, #ytUrl { width:100%; padding:10px 12px; margin-bottom:10px; border-radius:8px; border:none; font-size:15px; color:#000; }
    button { width:100%; padding:10px; margin-bottom:12px; border:none; border-radius:8px; background:#ff6b81; color:#fff; font-size:15px; font-weight:500; cursor:pointer; transition:0.2s;}
    button:hover { background:#ff4757; }
    audio { width:100%; margin-top:12px; border-radius:8px; outline:none; background:rgba(255,255,255,0.04); padding:6px; display: none; }
    
    /* YouTube Container */
    #yt-container { display: none; margin-top: 10px; width: 100%; aspect-ratio: 16/9; border-radius: 8px; overflow: hidden; background: #000; }
    #yt-player { width: 100%; height: 100%; }

    @media (max-width:450px) { .container{width:95%; padding:16px;} }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¤ Room <span id="roomCode"></span></h2>
    <div id="nowPlaying" aria-live="polite">ðŸŽ¶ Now Playing: None</div>

    <label for="userSelect">ðŸ‘¥ Friends in room</label>
    <select id="userSelect" size="3" style="height:auto; pointer-events: none;"></select>

    <hr style="margin:12px 0 14px; border:none; height:1px; background:rgba(255,255,255,0.06)">

    <div>
      <h3 style="margin:0 0 8px;">ðŸ“º YouTube Sync</h3>
      <input type="text" id="ytUrl" placeholder="Paste YouTube Link...">
      <button id="playYtBtn" style="background: #e74c3c;">Play & Share Video</button>
    </div>

    <div id="yt-container">
        <div id="yt-player"></div>
    </div>

    <div>
      <h3 style="margin:0 0 8px;">ðŸŽµ Tamil Songs</h3>
      <select id="tamilSongs">
        <option value="songs/tamil/Adaada_Adaada.mp3">Adaada Adaada</option>
        <option value="songs/tamil/Asku_Laska.mp3">Asku Laska</option>
        <option value="songs/tamil/Aathi.mp3">Aathi</option>
        </select>
      <button id="playTamilBtn">Play Tamil Song</button>
    </div>

    <div style="margin-top:10px;">
      <h3 style="margin:0 0 8px;">ðŸŽ¶ English Songs</h3>
      <select id="englishSongs">
         <option value="songs/english/A_thousand_years.mp3">A thousand years</option>
         <option value="songs/english/Arcade.mp3">Arcade</option>
         </select>
      <button id="playEnglishBtn">Play English Song</button>
    </div>

    <div style="margin-top:10px;">
      <h3 style="margin:0 0 8px;">ðŸ“‚ Choose Local Music</h3>
      <input type="file" id="fileInput" accept="audio/*" style="width:100%; margin-bottom:6px;" />
      <button id="playLocalBtn" style="width:100%; padding:10px; border:none; border-radius:8px; background:#6c5ce7; color:#fff; cursor:pointer;">Play & Share</button>
      <div id="localStatus" style="margin-top:6px; font-size:13px; color:#ffd700;"></div>
    </div>

    <audio id="player" controls></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
