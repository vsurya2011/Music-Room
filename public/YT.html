<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }

    input {
      background: #222;
      color: #fff;
    }

    button {
      background: #ff4081;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin-top: 20px;
      border-radius: 12px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Play YouTube Song</h1>

  <!-- Input inside yt.html -->
  <input id="ytLink" type="text" placeholder="Paste YouTube link or ID here" />
  <button id="playBtn">â–¶ Play</button>

  <!-- YouTube iframe -->
  <iframe id="ytPlayer" src="" allowfullscreen></iframe>

  <script>
    function extractVideoID(url) {
      try {
        // Check if itâ€™s full URL
        const urlObj = new URL(url);
        if (urlObj.hostname.includes("youtube.com")) {
          return urlObj.searchParams.get("v");
        }
        if (urlObj.hostname.includes("youtu.be")) {
          return urlObj.pathname.slice(1);
        }
      } catch(e) {
        // Not a full URL, assume direct ID
        return url;
      }
      return url;
    }

    document.getElementById("playBtn").onclick = () => {
      const input = document.getElementById("ytLink").value.trim();
      if (!input) {
        alert("Please enter a YouTube link or video ID!");
        return;
      }
      const videoID = extractVideoID(input);
      document.getElementById("ytPlayer").src = `https://www.youtube.com/embed/${videoID}?autoplay=1`;
      // Scroll iframe into view for mobile
      document.getElementById("ytPlayer").scrollIntoView({behavior: "smooth"});
    };
  </script>
</body>
</html>
