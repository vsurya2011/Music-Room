<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shared Music Room</title>
<link rel="stylesheet" href="room.css">
</head>
<body>

<div class="screen" id="login-screen">
    <div class="container">
        <header>
            <h1>üé∂ Shared Music Room</h1>
        </header>

        <input type="text" id="username" placeholder="Enter your name">
        <input type="text" id="room-code" placeholder="Enter room code (or leave empty)">

        <div class="button-group">
            <button id="create-room">Create Room</button>
            <button id="join-room">Join Room</button>
        </div>
    </div>
</div>

<div class="screen" id="room-screen" style="display:none;">
    <div class="container">
        <header>
            <h2>Room: <span id="current-room"></span></h2>
            <h3>Now Playing: <span id="current-song">None</span></h3>
        </header>

        <div class="player">
            <select id="song-select">
                <option value="song1.mp3">Song 1</option>
                <option value="song2.mp3">Song 2</option>
                <option value="song3.mp3">Song 3</option>
                <option value="song4.mp3">Song 4</option>
                <option value="song5.mp3">Song 5</option>
            </select>

            <audio id="audio-player" preload="metadata"></audio>

            <div class="controls">
                <button id="play-btn">‚ñ∂Ô∏è Play / ‚è∏ Pause</button>
            </div>

            <div class="timeline-container">
                <input type="range" id="timeline" value="0" min="0" step="0.01">
                <span id="time-label">0:00 / 0:00</span>
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="room.js"></script>
</body>
</html>
